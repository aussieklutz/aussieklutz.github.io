<header class="site-header container" role="banner">
    <div class="row main_menu">
        <div class="col">
            <strong><a class="site-title" rel="author" href="{{ site.url }}">{{ site.title }}{%- if page.title  -%}&nbsp;::&nbsp;{{ page.title }}{%- endif -%}</a></strong>
        </div>
        <div class="col"></div>
            <ul class="menu_items">
                <li class="menu_item">
                    <span>Latest</span>
                    <ul class="submenu_items">
                        {% for thispost in site.posts limit:10 %}
                        <li><a class="page-link" href="{{ thispost.url }}">{{ thispost.title | escape }}</a></li>{%- endfor -%}
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
